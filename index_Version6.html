<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrições - Prof. Daniel Lopes</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px #0001; }
        h1 { text-align: center; color: #114488; }
        label { display: block; margin-top: 15px; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 20px; width: 100%; padding: 10px; background: #114488; color: #fff; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
        button:hover { background: #0d3669; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inscreva-se para Aulas Particulares</h1>
        <form action="#" method="POST">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefone">Telefone/WhatsApp</label>
            <input type="tel" id="telefone" name="telefone" required>
            
            <label for="interesse">Interesse</label>
            <select id="interesse" name="interesse" required>
                <option value="" disabled selected>Selecione</option>
                <option value="ENEM">ENEM</option>
                <option value="Concursos">Concursos</option>
                <option value="EPCAR">EPCAR</option>
                <option value="Instituto Federal">Instituto Federal</option>
            </select>
            
            <label for="mensagem">Mensagem adicional</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Conte um pouco sobre você ou tire dúvidas"></textarea>
            
            <button type="submit">Enviar inscrição</button>
        </form>
    </div>
</body>
</html>
